name: Release Safety Check

on:
  pull_request:
    types: [opened, synchronize]  # Triggered when PR is created or updated

jobs:
  release-safety-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Run Release Safety Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          docker pull your-ecr-repo/cloudsmith-release-safety-agent:latest
          docker run \
            -e GITHUB_PERSONAL_ACCESS_TOKEN=$GITHUB_TOKEN \
            -e GH_PR_URL=$GH_PR_URL \
            your-ecr-repo/cloudsmith-release-safety-agent:latest

